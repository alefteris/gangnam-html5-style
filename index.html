                    <div class="vid">
                        <video id="mv" class="video-js vjs-default-skin" controls width="640" height="360" poster="/img/mv-cover.jpg" preload="auto" data-setup="{}">

                            <track kind="subtitles" src="/sub/el.vtt" srclang="el" label="Greek (Phonetic)"/>
                        </video>
                    </div>
                    <p>Phonetic subtitles by <a href="https://github.com/simos/gangnamstyle">simos</a></p>
